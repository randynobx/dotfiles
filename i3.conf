###############################################
# Multi-Monitor setup
###############################################

workspace 1 output LVDS1
workspace 2 output VGA1
workspace 3 output LVDS1
workspace 4 output LVDS1
workspace 5 output LVDS1

workspace 6 output VGA1
workspace 7 output VGA1
workspace 8 output VGA1
workspace 9 output VGA1
workspace 0 output VGA1

###############################################

 set $mod Mod4

 font for window titles. ISO 10646 = Unicode
 #font -misc-fixed-medium-r-normal--13-120-75-75-C-70-iso10646-1
 font -misc-dejavu sans mono-medium-r-normal--12-0-0-0-m-0-iso10646-1
 font -schumacher-clean-medium-r-normal--12-*-*-*-*-*-*-*

 #new_window border_style 1pixel

 for_window [class="Chromium"] border 1pixel
 for_window [class="Firefox"] border 1pixel
 for_window [class="Keepassx"] border 1pixel
 for_window [class="MPlayer"] border 1pixel
 for_window [class="Roxterm"] border 1pixel
 for_window [class="sxiv"] border 1pixel
 for_window [class="xournal"] border 1pixel
 for_window [class="Zathura"] border 1pixel
 for_window [class="Hotot"] border 1pixel

 for_window [class="Skype"] floating enable
 for_window [title="Calculator"] floating enable
 for_window [class="sxiv"] floating enable
 for_window [title="Mixer"] floating enable

 for_window [title="dzen slave"] floating enable 
 for_window [title="dzen slave"] border 1pixel

 # Colors {{{

 # class border bg fg
 client.focused #5b605e #5b605e #262626
 client.focused_inactive #3f3f3f #3f3f3f #5b605e
 client.unfocused #3f3f3f #3f3f3f #5b605e
 client.urgent #dca3a3 #3f3f3f #dca3a3

 client.background #000000

 # }}}

# assign programs to specific workspaces
assign [class="Firefox"] 2
assign [class="Transmission"] 10

# font for window titles. ISO 10646 = Unicode
font -misc-fixed-medium-r-normal--13-120-75-75-C-70-iso10646-1

# Use Mouse+$mod to drag floating windows to their wanted position
floating_modifier $mod

# scratchpad
bindsym $mod+Shift+O move scratchpad
bindsym $mod+o scratchpad show

# screenshot with PrintScrn
bindsym Print exec /usr/bin/scrot

# start a terminal
#bindsym $mod+Return exec urxvt
bindsym $mod+Return exec roxterm

# kill focused window
bindsym $mod+Shift+Q kill

# start dmenu (a program launcher)
bindsym $mod+d exec dmenu_run
#bindsym $mod+r exec dmenu_run

# change focus
bindsym $mod+h focus left
bindsym $mod+j focus down
bindsym $mod+k focus up
bindsym $mod+l focus right

# alternatively, you can use the cursor keys:
bindsym $mod+Left focus left
bindsym $mod+Down focus down
bindsym $mod+Up focus up
bindsym $mod+Right focus right

# move focused window
bindsym $mod+Shift+H move left
bindsym $mod+Shift+J move down
bindsym $mod+Shift+K move up
bindsym $mod+Shift+L move right

# alternatively, you can use the cursor keys:
bindsym $mod+Shift+Left move left
bindsym $mod+Shift+Down move down
bindsym $mod+Shift+Up move up
bindsym $mod+Shift+Right move right

# split in horizontal orientation
#bindsym $mod+h split h
bindsym $mod+u split h

# split in vertical orientation
bindsym $mod+v split v

# enter fullscreen mode for the focused container
bindsym $mod+f fullscreen

# change container layout (stacked, tabbed, default)
bindsym $mod+s layout stacking
bindsym $mod+w layout tabbed
bindsym $mod+e layout default

# toggle tiling / floating
bindsym $mod+Shift+space floating toggle

# change focus between tiling / floating windows
bindsym $mod+space focus mode_toggle

# focus the parent container
bindsym $mod+a focus parent

# focus the child container
bindsym $mod+c focus child

# switch to workspace
bindsym $mod+1 workspace 1
bindsym $mod+2 workspace 2
bindsym $mod+3 workspace 3
bindsym $mod+4 workspace 4
bindsym $mod+5 workspace 5
bindsym $mod+6 workspace 6
bindsym $mod+7 workspace 7
bindsym $mod+8 workspace 8
bindsym $mod+9 workspace 9
bindsym $mod+0 workspace 10

# move focused container to workspace
bindsym $mod+Shift+exclam move workspace 1
bindsym $mod+Shift+at move workspace 2
bindsym $mod+Shift+numbersign move workspace 3
bindsym $mod+Shift+dollar move workspace 4
bindsym $mod+Shift+percent move workspace 5
bindsym $mod+Shift+asciicircum move workspace 6
bindsym $mod+Shift+ampersand move workspace 7
bindsym $mod+Shift+asterisk move workspace 8
bindsym $mod+Shift+parenleft move workspace 9
bindsym $mod+Shift+parenright move workspace 10

# reload the configuration file
bindsym $mod+Shift+C reload
# restart i3 inplace (preserves your layout/session, can be used to upgrade i3)
bindsym $mod+Shift+R restart
# exit i3 (logs you out of your X session)
bindsym $mod+Shift+E exit

# resize window (you can also use the mouse for that)
mode "resize" {
        # These bindings trigger as soon as you enter the resize mode

        # They resize the border in the direction you pressed, e.g.
        # when pressing left, the window is resized so that it has
        # more space on its left

bindsym H resize shrink left 10 px or 10 ppt
bindsym l resize grow   left 10 px or 10 ppt

bindsym J resize shrink down 10 px or 10 ppt
bindsym k resize grow   down 10 px or 10 ppt

bindsym K resize shrink up 10 px or 10 ppt
bindsym j resize grow   up 10 px or 10 ppt

bindsym L resize shrink right 10 px or 10 ppt
bindsym h resize grow   right 10 px or 10 ppt

        # same bindings, but for the arrow keys
bindsym Left resize shrink left 10 px or 10 ppt
bindsym Shift+Left resize grow   left 10 px or 10 ppt

bindsym Down resize shrink down 10 px or 10 ppt
bindsym Shift+Down resize grow   down 10 px or 10 ppt

bindsym Up resize shrink up 10 px or 10 ppt
bindsym Shift+Up resize grow   up 10 px or 10 ppt

bindsym Right resize shrink right 10 px or 10 ppt
bindsym Shift+Right resize grow   right 10 px or 10 ppt

        # back to normal: Enter or Escape
bindsym Return mode "default"
bindsym Escape mode "default"
}

bindsym $mod+r mode "resize"

