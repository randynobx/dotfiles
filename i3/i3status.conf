# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ß
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 1
}

order += "whatismyip 0"
#order += "mpd_status 0"
#order += "ipv6"
order += "wireless wlp58s0"
order += "ethernet enp13s0"
order += "disk /"
order += "disk /home"
#order += "run_watch DHCP"
#order += "run_watch VPN"
order += "volume master"
#order += "battery 0"
order += "battery_level 0"
order += "backlight bkl"
#order += "bluetooth bt"
#order += "load"
order += "weather_yahoo obx"
order += "arch_updates upd"
order += "tztime local"


## py3status modules

arch_updates upd {
    cache_timeout = 600
    hide_if_zero = True
    include_aur = True
}

backlight bklt {
    #
}

bluetooth bt {
}

mpd_status 0 {
    host = "jerry"
    port = "6600"
    hide_when_stopped = True
    state_pause = "▮▮"
    state_play = "▶"
}

whatismyip 0 {
    mode = "ip"
    format = "{ip}"
    hide_when_offline = True
}

weather_yahoo obx {
    woeid = 12769334
    units = "F"
    format = "{today}"
    format_today = "{icon}{temp}°{units} {text}"
    forcast_days = "0"
}

battery_level 0 {
    format = "{icon} {percent}% {time_remaining}"
    hide_seconds = True
    color_bad = "red"
    color_charging = "orange"
    color_degraded = "red"
    color_good = "green"
    notify_low_level = True
}

## end py3status modules

wireless wlp16s0 {
        format_up = "W: (%quality at %essid) %ip"
        format_down = "W: down"
}

ethernet virbr0 {
	format_up = "E: %ip (%speed)"
	format_down = "E: down"
}

ethernet enp13s0 {
        # if you use %speed, i3status requires root privileges
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

battery 0 {
        format = "%status %percentage %remaining"
	path = "/sys/class/power_supply/BAT0/uevent"
	low_threshold = 15
}

run_watch DHCP {
        pidfile = "/var/run/dhclient*.pid"
}

run_watch VPN {
        pidfile = "/var/run/vpnc/pid"
}

tztime local {
        format = "%Y-%m-%d %H:%M:%S"
}

load {
        format = "%1min  %5min %15min"
}

disk "/" {
        format = "/ %free"
}

disk "/home" {
	format = "~ %free"
}

disk "/mnt/nfs/kramer" {
    format = "k %free"
}

disk "/mnt/nfs/trt01" {
    format = "t %free"
}

volume master {
        format = "♪: %volume"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
